        <h2>Đăng Nhập</h2>
        <form id="login-form">  
          <div class="form-group">
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" name="username">
            <div id="username-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password">
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <button type="submit">Đăng Nhập</button>
            <p class="signup">Bạn chưa có tài khoản? <a href="login1.html">Đăng ký</a></p>
              
          </div>
        </form>
      </div>
      <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            document.getElementById('username-error').innerHTML = '';
            document.getElementById('password-error').innerHTML = '';
            if (username === '') {
                document.getElementById('username-error').innerHTML = 'Vui lòng nhập tài khoản.';
            }
            if (password === '') {
                document.getElementById('password-error').innerHTML = 'Vui lòng nhập mật khẩu.';
            }
            if (username !== '' && password !== '') {
                alert('Đăng nhập thành công!');
            }
        });
      </script>
